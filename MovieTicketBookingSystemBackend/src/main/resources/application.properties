spring.application.name=MovieTicketBookingSystem
server.port=${PORT:8081}

# Database: set SPRING_DATASOURCE_URL (full JDBC URL) or default is localhost:5432
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/movie_ticket_booking_system_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Stripe (optional for base app boot; required only when calling payment/webhook endpoints)
stripe.secretKey=${STRIPE_SECRET_KEY:}
stripe.webhookSecret=${STRIPE_WEBHOOK_SECRET:}
# Payment redirect: point to frontend. Set FRONTEND_BASE_URL (e.g. http://localhost:5173 or https://your-app.com).
stripe.successUrl=${FRONTEND_BASE_URL:http://localhost:5173}/payment/success?session_id={CHECKOUT_SESSION_ID}
stripe.cancelUrl=${FRONTEND_BASE_URL:http://localhost:5173}/payment/cancel

# Redis: set REDIS_HOST and REDIS_PORT, or default is localhost:6379
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
# Enable TLS for Redis when talking to Valkey serverless (set SPRING_DATA_REDIS_SSL_ENABLED=true in env on AWS)
spring.data.redis.ssl.enabled=${SPRING_DATA_REDIS_SSL_ENABLED:false}

# JWT (use a long random secret in production, min 32 chars for HS256)
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevOnlyMakeItLongEnoughForHs256}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
