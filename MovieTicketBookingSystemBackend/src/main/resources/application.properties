spring.application.name=MovieTicketBookingSystemBackend
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Stripe
stripe.secretKey=${STRIPE_SECRET_KEY}
stripe.successUrl=http://localhost:${server.port}/redirect/success?session_id={CHECKOUT_SESSION_ID}
stripe.cancelUrl=http://localhost:${server.port}/redirect/cancel
stripe.webhookSecret=${STRIPE_WEBHOOK_SECRET}

# Redis (seat lock with TTL)
spring.data.redis.host=localhost
spring.data.redis.port=6379