# H2 in-memory DB for integration tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Redis in tests (we provide a test RedisTemplate via TestRedisConfig)
spring.autoconfigure.exclude=org.springframework.boot.data.redis.autoconfigure.DataRedisAutoConfiguration

# No Stripe required in tests
stripe.secretKey=sk_test_dummy
stripe.webhookSecret=whsec_dummy

# JWT for tests (min 32 chars for HS256)
jwt.secret=testSecretKeyForIntegrationTestsMustBeLongEnough32
